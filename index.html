      }
      h1, h2, h3, button {
        font-family: 'Fredoka', sans-serif;

      /* Hint Animations */
      @keyframes hint-up { 
        0%, 100% { transform: translateY(0); } 
        50% { transform: translateY(-15%); } 
      }
      @keyframes hint-down { 
        0%, 100% { transform: translateY(0); } 
        50% { transform: translateY(15%); } 
      }
      @keyframes hint-left { 
        0%, 100% { transform: translateX(0); } 
        50% { transform: translateX(-15%); } 
      }
      @keyframes hint-right { 
        0%, 100% { transform: translateX(0); } 
        50% { transform: translateX(15%); } 
      }
    </style>
